<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="RAZ ID Solutions - Admin">

		<title>RAZ ID Solutions - Admin</title>
		
		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

		<link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" />
		
		<!-- ekka CSS -->
		<link id="ekka-css" rel="stylesheet" href="{% static 'css/ekka.css' %}" />
		
		<!-- FAVICON -->
		<link href="{% static 'img/favicon.png' %}" rel="shortcut icon" />
	</head>
        
    <body class="sign-inup" id="body">
        <div class="container d-flex align-items-center justify-content-center form-height-login pt-24px pb-24px">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <div class="ec-brand">
                                <a href="#" title="ekka">
                                    <img class="ec-brand-icon" src="{% static 'img/logo/logo-login.png' %}" alt="" />
                                </a>
                            </div>
                        </div>
                        <div class="card-body p-5">
                            <h4 class="text-dark mb-5">Set New Password</h4>
                            
                            <form method="post" action="{% url 'resetpw' %}">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="form-group col-md-12 mb-4">
                                        <input type="text" class="form-control" id="username_email" placeholder="Username or Email" name="username_or_email" required>
                                    </div>
                                    
                                    <div class="form-group col-md-12 mb-4">
                                        <input type="password" class="form-control" id="new_password" placeholder="New Password" name="new_password" required>
                                    </div>
                                    
                                    <div class="form-group col-md-12 mb-4">
                                        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password" required>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-block mb-4">Set Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- Javascript -->
		<script src="{% static 'plugins/jquery/jquery-3.5.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'plugins/jquery-zoom/jquery.zoom.min.js' %}"></script>
		<script src="{% static 'plugins/slick/slick.min.js' %}"></script>
	
		<!-- ekka Custom -->	
		<script src="{% static 'js/ekka.js' %}"></script>
	</body>
</html>
